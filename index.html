<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/style.css">

    <script src="./JS/createElement.js"></script>
    <script src="./JS/createMessage.js"></script>
    <script src="./JS/receiveMessage.js"></script>
    <script src="./JS/sendMessage.js"></script>
    <script src="./JS/getAnswer.js"></script>
    <script src="./JS/messagesSave.js"></script>

    <title>Chat_GPSIR</title>
</head>
<body>
    <div class="screen">
        <header>
            <h1 id="mode" >assistant</h1>
        </header>

        <main id="chat" class="chat">
            
            <p id="empty" class="empty">
                Nothing to show :/ <br>
                try to send something! <br>
                <br>
            </p>
        </main>

        <div class="send-message">
            <textarea id="message-content" class="message-content" placeholder="send a message..." cols="30" rows="2"
            ></textarea>

            <button id="btn-send" onclick="getAnswer()">
                <img src="./Assets/icon-send.svg" alt="">
            </button>
        </div>
    </div>
    <script>
        let input = document.getElementById("message-content");
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                document.getElementById("btn-send").click();
                input.focus()
            }
        })
    </script>
</body>
</html>
